      <h1 class="title">Chats</h1>
      <ul class="ul-chat">
        <li *ngFor="let chat of chats" class="chat-item">
          <span>{{ chat.sender_name }}:</span>
          <span>{{ chat.last_message }}</span>
          <span class="date">{{ chat.created_at | date : "yyyy-MM-dd" }}</span>
          <div class="message-count">{{ chat.message_count }}</div>
        </li>
      </ul>
    </div>
