<div class="conversation-header">
  <div class="title">
    <h2>{{ senderName }}</h2>
  </div>
  <div class="message-container">
    <ul>
      <li *ngFor="let message of messages" [ngClass]="{ 'sender-message': message.sender_name === senderName, 'receiver-message': message.sender_name !== senderName }">
        {{ message.message }}
      </li>
    </ul>
  </div>

  <div class="input-container">
  <input type="text" placeholder="Type your message..." #messageInput />
  <button (click)="sendMessage(messageInput.value); messageInput.value = ''">Send</button>
</div>

</div>
